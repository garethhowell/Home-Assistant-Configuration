alias: "transform DZ thermostat input"
trigger:
  - platform: mqtt
    topic: 'domoticz/out'
condition:
  condition: template
  value_template: '{{ trigger.payload_json.dtype == "Thermostat" }}'
action:
  - service: mqtt.publish
    data_template:
      topic: 'home/thermostat/{{ trigger.payload_json.idx }}/setpoint'
      payload_template: '{{ trigger.payload_json.svalue1 }}'
