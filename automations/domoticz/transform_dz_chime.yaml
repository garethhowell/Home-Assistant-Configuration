alias: 'transform DZ chime'
trigger:
  - platform: mqtt
    topic: 'domoticz/out'
condition:
  condition: template
  value_template: '{{ trigger.payload_json.dtype == "Chime" }}'
action:
  - service: mqtt.publish
    data_template:
      topic: 'home/sensor/{{ trigger.payload_json.idx }}/chime'
      payload_template: '{{ trigger.payload_json.nvalue }}'
