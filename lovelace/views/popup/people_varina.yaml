action: fire-dom-event
browser_mod:
  command: popup
  title: Varina
  style:
    hui-vertical-stack-card:
      $: |
        button-card {
          align-self: center;
          padding: .2em 0 1em 0;
        }
        hui-history-graph-card {
          padding: 0 1em 0 1em;
        }
      $hui-entities-card$: |
        #states {
          padding-left: 2em;
          padding-bottom: .9em;
        }
      $hui-glance-card$: |
        .entities {
          padding: 12px 29px 4px 26px !important;
        }
  card:
    type: vertical-stack
    cards:
      - type: entities
        card_mod:
          class: content
        entities:
          - entity: person.varina
            secondary_info: last-changed

      - type: history-graph
        entities:
          - entity: person.varina

      - type: glance
        show_state: false
        entities:

      - entity: device_tracker.v_iphone
        name: Position
        icon: custom:iphone-modern
        #card_mod:
        #  style: *state
