---
mqtt:
  sensor:
    - name: "scc CPU Load"
      state_topic: "m5kvk-remote/cpu/load"
      unit_of_measurement: "%"
      #device_class:
      value_template: "{{ value | float | round(0) }}"
      expire_after: 300

    - name: "scc CPU Temp"
      state_topic: "m5kvk-remote/cpu/temperature"
      unit_of_measurement: "Â°C"
      device_class: temperature
      value_template: "{{ value | float | round(0) }}"
      expire_after: 300

    - name: "Remote Radio PSU Load"
      state_topic: "m5kvk-remote/radio_psu/power"
      unit_of_measurement: "W"
      #device_class:
      value_template: "{{ value | float | round(0) }}"
      expire_after: 300

    - name: "Remote PC Load"
      state_topic: "m5kvk-remote/windows/power"
      unit_of_measurement: "W"
      #device_class:
      value_template: "{{ value | float | round(0) }}"
      expire_after: 300

  text:
    - name: "RUT-951 WAN Address"
      command_topic: "router/get"
      state_topic: router/1127767870/wan

    - name: "RUT-951 Uptime"
      command_topic: "router/get"
      state_topic: router/1127767870/uptime

    - name: "RUT-951 Network"
      command_topic: "router/get"
      state_topic: router/1127767870/network

    - name: "RUT-951 Signal"
      command_topic: "router/get"
      state_topic: router/1127767870/signal

    - name: "Remote UPS State"
      command_topic: "get"
      state_topic: m5kvk-remote/ups/status

    - name: "Remote Radio PSU State"
      command_topic: "get"
      state_topic: m5kvk-remote/radio_psu/state

    - name: "Remote Flex State"
      command_topic: "get"
      state_topic: m5kvk-remote/radio/state

    - name: "Remote PC State"
      command_topic: "get"
      state_topic: m5kvk-remote/windows/state
