#
# tracks whether the house is occupied or not
#
input_boolean:
  house_vacant:
    name: "House Vacant?"
    initial: off
    icon: mdi:home

automations:
  alias: set_house_vacant
  trigger:
    - condition: state
      entity_id: device_tracker.life360_gareth
      state: 'not_home'
    - condition: state
      entity_id: device_tracker.life360_varina
      state: 'not_home'
  action:
    service: input_boolean.turn_on
    entity_id: house_vacant
