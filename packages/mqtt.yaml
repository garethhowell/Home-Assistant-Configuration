---
# MQTT
# https://www.home-assistant.io/docs/mqtt/

mqtt:
  broker: mqtt.agdon.net
  client_id: hassio
  discovery: true
  discovery_prefix: hassio_2
  birth_message:
    topic: "hass/status"
    payload: "online"
    qos: 1
    retain: true
  will_message:
    topic: "hass/status"
    payload: "offline"
    qos: 1
    retain: true
