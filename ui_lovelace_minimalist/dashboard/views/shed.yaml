title: "Shed"
path: "shed"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Shed

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.shed_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.shed_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.shed_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.shed_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

  - type: "custom:button-card"
    template: card_title
    label: "Devices"

  - type: "custom:button-card"
    template: card_thermostat
    entity: climate.shed_thermostat_high
    variables:
      ulm_card_thermostat_name: "High"
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_horizontal: false
      ulm_card_thermostat_enable_display_temperature: true
      ulm_card_thermostat_enable_popup: true

  - type: "custom:button-card"
    template: card_thermostat
    entity: climate.shed_thermostat_low
    variables:
      ulm_card_thermostat_name: "Low"
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_horizontal: false
      ulm_card_thermostat_enable_display_temperature: true
      ulm_card_thermostat_enable_popup: true

  - type: "custom:button-card"
    template: card_title
    label: "Sensors"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.shed_battery
        variables:
          ulm_card_battery_battery_level_danger: 15
          ulm_card_battery_battery_level_warning: 40
        name: Temp
