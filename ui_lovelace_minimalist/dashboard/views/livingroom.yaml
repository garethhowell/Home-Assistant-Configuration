title: "Livingroom"
path: "livingroom"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Living Room

  - type: grid
    columns: 2
    square: false
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.livingroom_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.livingroom_temperature
          ulm_card_graph_icon: mdi:thermometer
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.livingroom_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.livingroom_humidity
          ulm_card_graph_icon: mdi:water-percent
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

  - type: "custom:button-card"
    template: card_thermostat
    entity: climate.livingroom_thermostat
    variables:
      ulm_card_thermostat_name: "Temp"
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_horizontal: false
      ulm_card_thermostat_enable_display_temperature: true
      ulm_card_thermostat_enable_popup: true

  - type: "custom:button-card"
    template: card_title
    label: "Devices"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: switch.livingroom_standard_lamps
        variables:
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: false
          ulm_card_light_enable_collapse: true

      - type: "custom:button-card"
        template: card_power_outlet
        entity: switch.ikea_switch03
        name: Charger

  - type: "custom:button-card"
    template: card_title
    label: "Sensors"

  - type: grid
    columns: 3
    square: false
    cards:
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.livingroom_radiator_battery_level
        variables:
          ulm_card_battery_battery_level_danger: 20
          ulm_card_battery_battery_level_warning: 50
        name: LR TRV

      - type: "custom:button-card"
        template: card_battery
        entity: sensor.diningroom_radiator_battery_level
        variables:
          ulm_card_battery_battery_level_danger: 20
          ulm_card_battery_battery_level_warning: 50
        name: DR TRV

      - type: "custom:button-card"
        template: card_battery
        entity: sensor.livingroom_battery
        variables:
          ulm_card_battery_battery_level_danger: 20
          ulm_card_battery_battery_level_warning: 50
        name: Temp
