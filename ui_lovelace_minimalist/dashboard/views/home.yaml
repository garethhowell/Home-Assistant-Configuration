title: "Home"
path: "home"
cards:
  - type: "custom:button-card"
    template: "card_welcome_scenes"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.openweathermap"
      entity_1:
        entity_id: scene.evening
        icon: "mdi:floor-lamp"
        name: "Evening"
        color: "yellow"
      entity_2:
        entity_id: scene.goodnight
        icon: "mdi:lightbulb-night"
        name: "Goodnight"
        color: "blue"
      entity_3:
        entity_id: scene.home
        icon: "mdi:home"
        name: Home
        color: "green"
      entity_4:
        entity_id: scene.away
        icon: "mdi:home-outline"
        name: Away
        color: "red"
      #entity_5:
      #  nav: "lab"
      #  icon: "mdi:flask"
      #  name: Lab
      #  color: "red"

  - type: grid
    square: false
    columns: 2
    cards:
      - type: "custom:button-card"
        template: card_person
        entity: person.gareth_2
        variables:
          ulm_card_person_entity: person.gareth_2
          ulm_card_person_use_entity_picture: true
          ulm_card_person_icon: mdi:face-man
          ulm_card_person_zone1: zone.Dorothy
          ulm_card_person_zone2: zone.Paul

      - type: "custom:button-card"
        template: card_person
        entity: person.varina_2
        variables:
          ulm_card_person_entity: person.varina_2
          ulm_card_person_use_entity_picture: true
          ulm_card_person_icon: mdi:face-woman
          ulm_card_person_zone1: zone.Dorothy
          ulm_card_person_zone2: zone.Freya

  - type: "custom:button-card"
    template: card_title
    name: "Rooms"

  - type: grid
    square: false
    columns: 2
    cards:
      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: Livingroom
        entity: switch.livingroom_standard_lamps
        icon: mdi:sofa
        tap_action:
          action: navigate
          navigation_path: "livingroom"
        variables:
          ulm_custom_card_esh_room_light_entity: switch.livingroom_standard_lamps
          ulm_custom_card_esh_room_climate_entity: climate.livingroom_thermostat
        label: >
          [[[
          return states['sensor.livingroom_temperature'].state + " °C / " + 
          states['sensor.livingroom_humidity'].state + " %"
          ]]]

      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: "Shack"
        entity: light.ikea_light01
        icon: mdi:desk
        tap_action:
          action: navigate
          navigation_path: "shack"
        variables:
          ulm_custom_card_esh_room_light_entity: light.ikea_light01
          ulm_custom_card_esh_room_climate_entity: climate.shack_thermostat
        label: >
          [[[
          return states['sensor.shack_temperature'].state + " °C / " + 
          states['sensor.shack_humidity'].state + " %"
          ]]]

  - type: grid
    square: false
    columns: 2
    cards:
      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: "Bedroom"
        entity: climate.bedroom_1_thermostat
        icon: mdi:bed-king
        tap_action:
          action: navigate
          navigation_path: "bedroom_1"
        variables:
          #ulm_custom_card_esh_room_light_entity: []
          ulm_custom_card_esh_room_climate_entity: climate.bedroom_1_thermostat
        label: >
          [[[
          return states['sensor.bedroom1_temperature'].state + " °C / " + 
          states['sensor.bedroom1_humidity'].state + " %"
          ]]]

      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: "Varina"
        entity: climate.bedroom_2_thermostat
        icon: mdi:iron-board
        tap_action:
          action: navigate
          navigation_path: "bedroom_2"
        variables:
          #ulm_custom_card_esh_room_light_entity: []
          ulm_custom_card_esh_room_climate_entity: climate.bedroom_2_thermostat
        label: >
          [[[
          return states['sensor.bedroom2_temperature'].state + " °C / " + 
          states['sensor.bedroom2_humidity'].state + " %"
          ]]]
  - type: grid
    square: false
    columns: 2
    cards:
      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: "Shed"
        entity: climate.shed_thermostat_high
        icon: mdi:greenhouse
        tap_action:
          action: navigate
          navigation_path: "shed"
        variables:
          #ulm_custom_card_esh_room_light_entity: light.ikea_light01
          ulm_custom_card_esh_room_climate_entity: climate.shed_thermostat_high
        label: >
          [[[
          return states['sensor.shed_temperature'].state + " °C / " + 
          states['sensor.shed_humidity'].state + " %"
          ]]]
