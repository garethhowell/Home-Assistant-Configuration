title: "Bedroom 1"
path: "bedroom_1"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Bedroom

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.bedroom1_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.bedroom1_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.bedroom1_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.bedroom1_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_thermostat
        entity: climate.bedroom_1_thermostat
        variables:
          ulm_card_thermostat_name: "Thermostat"
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_horizontal: false
          ulm_card_thermostat_enable_display_temperature: true
          ulm_card_thermostat_enable_popup: true

  - type: "custom:button-card"
    template: card_title
    label: "Devices"

  - type: "custom:button-card"
    template: card_title
    label: "Sensors"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.bedroom_1_radiator_battery_level
        variables:
          ulm_card_battery_battery_level_danger: 15
          ulm_card_battery_battery_level_warning: 40
          ulm_card_battery_name: Radiator
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.bedroom1_battery
        variables:
          ulm_card_battery_battery_level_danger: 15
          ulm_card_battery_battery_level_warning: 40
          ulm_card_battery_name: Temp
