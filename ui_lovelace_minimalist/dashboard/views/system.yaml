title: "System"
path: "system"
cards:
  - type: "custom:button-card"
    template: card_title
    name: System
    label: Batteries

  - type: grid
    columns: 3
    square: false
    cards:
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.livingroom_radiator_battery_level
