gareth_presence:
  widget_type: device_tracker
  title: Gareth
  device: life360_gareth
  enable: 1
  icon_on: fa-male
  icon_off: fa-male
  icon_style_active: "color: #4bcdea"

varina_presence:
  widget_type: device_tracker
  title: Varina
  device: life360_varina
  enable: 1
  icon_on: fa-female
  icon_off: fa-female
  icon_style_active: "color: #ea4b82"

mode:
  widget_type: sensor
  text_style: "text-transform: uppercase;font-size: 200%"
  entity: input_select.house_mode

weather:
  widget_type: weather
  entity: weather.openweathermap
  units: "&deg;C"

layout:
  - clock.clock(2x1), weather(2x2), mode(2x1), gareth_presence, varina_presence
  - 
