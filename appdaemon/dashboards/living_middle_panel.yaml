  widget_type: scene
  entity: scene.evening
  title: "Evening"

bedtime:
  widget_type: scene
  entity: scene.goodnight
  title: "Bedtime"

layout:
  - liv_thermostat(2x2), livingroom_lights(2x2), evening(2x2), bedtime(2x2)
  - spacer
