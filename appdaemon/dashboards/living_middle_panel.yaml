livingroom_lights:
  widget_type: switch
  title: Standard Lamps
  entity: switch.livingroom_standard_lamps
  icon: mdi-light-switch

liv_thermostat:
  widget_type: climate
  entity: climate.livingroom_thermostat
  title: "Thermostat"
  units: "&deg;C"
