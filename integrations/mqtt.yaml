---
# MQTT
# https://www.home-assistant.io/docs/mqtt/

mqtt:
  broker: mqtt.agdon.net
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: "home/status"
    payload: "online"
    qos: 1
    retain: true
  will_message:
    topic: "home/status"
    payload: "offline"
    qos: 1
    retain: true
