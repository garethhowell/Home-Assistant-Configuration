---
# Welcome to my Home Assistant configuration!
#
homeassistant:
  # All complex integrations are contained in packages
  packages: !include_dir_named packages

  # Use totp Multi-Factor Authentication (MFA)
  auth_mfa_modules:
    - type: totp

# browser_mod
# A Home Assistant integration to turn your browser into a controllable entity
# - and also an audio player and a security camera (WIP).

browser_mod:

# Simple integrations are retained in here.

# The config component enables a set of additional capabilities to manage and
#  # configure certain parts of Home Assistant straight from the frontend.
#
# https://www.home-assistant.io/components/config/
#
config:

# Discover new devices
# https://www.home-assistant.io/integrations/discovery/
#
discovery:

# Energy Management
# https://www.home-assistant.io/docs/energy
#
energy:

# Configures the official Home Assistant frontend.
#
# https://www.home-assistant.io/components/frontend/
#
frontend:
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

  # We can define additional/custom themes for the frontend here.
  themes: !include_dir_merge_named themes

# This enables the Hass.io panel in the Home Assistant frontend
#
hassio:

recorder:
  db_url: mysql://homeassistant:D86pmj@core-mariadb/homeassistant?charset=utf8mb4

# This tells HA to keep a history of the data
#
history:

# IOS
#ios:

# The logbook component provides a different perspective on the history of
# your house by showing all the changes that happened to your house in
# reverse chronological order.
#
# https://www.home-assistant.io/components/logbook/
#
logbook:

# Logger
# Control what gets logged in HA (to keep the noise level down)
#
logger:
  default: warning
  #  logs:
  #homeassistant.components.ozw: debug
  #homeassistant.components.rfxtrx: debug
  #homeassistant.components.mqtt: debug

# Lovelace
lovelace:
  mode: yaml
  resources:
    [
      { url: /hacsfiles/apexcharts-card/apexcharts-card.js, type: module },
      { url: /hacsfiles/bar-card/bar-card.js, type: module },
      { url: /hacsfiles/button-card/button-card.js, type: module },
      {
        url: /hacsfiles/compact-custom-header/compact-custom-header.js,
        type: module,
      },
      { url: /hacsfiles/kiosk-mode/kiosk-mode.js, type: module },
      { url: /hacsfiles/light-entity-card/light-entity-card.js, type: module },
      { url: /hacsfiles/light-popup-card/light-popup-card.js, type: module },
      { url: /hacsfiles/lovelace-auto-entities/auto-entities.js, type: module },
      { url: /hacsfiles/lovelace-card-mod/card-mod.js, type: module },
      { url: /hacsfiles/lovelace-layout-card/layout-card.js, type: module },
      { url: /hacsfiles/lovelace-mushroom/mushroom.js, type: module },
      {
        url: /hacsfiles/lovelace-rpi-monitor-card/rpi-monitor-card.js,
        type: module,
      },
      {
        url: /hacsfiles/lovelace-slider-entity-row/slider-entity-row.js,
        type: module,
      },
      {
        url: /hacsfiles/lovelace-xiaomi-vacuum-map-card/xiaomi-vacuum-map-card.js,
        type: module,
      },
      {
        url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js,
        type: module,
      },
      {
        url: /hacsfiles/mini-media-player/mini-media-player-bundle.js,
        type: module,
      },
      { url: /hacsfiles/my-cards/my-cards.js, type: module },
      { url: /hacsfiles/simple-thermostat/simple-thermostat.js, type: module },
      {
        url: /hacsfiles/simple-weather-card/simple-weather-card-bundle.js,
        type: module,
      },
      { url: /hacsfiles/state-switch/state-switch.js, type: module },
      { url: /hacsfiles/swipe-card/swipe-card.js, type: module },
      {
        url: /hacsfiles/vertical-stack-in-card/vertical-stack-in-card.js,
        type: module,
      },
      { url: /hacsfiles/weather-card/weather-card.js, type: module },

      { url: "/local/calendar-card.js?v=3.109.1", type: module },
      { url: "/local/custom_icons.js?v=28082021", type: module },
      { url: "/local/marked.min.js?v=4.0.12", type: module },
      { url: "/local/vanilla-tilt.min.js?v=1.7.2", type: module },
      { url: /local/font.css, type: css },
    ]

# Google Map
# https://www.home-assistant.io/components/map/
map:

# My Configuration
# https://www.home-assistant.io/integrations/my/
#

my:

# Sun
sun:
  elevation: !secret zone_home_elevation

# The System Health component provides an API to offer information
# on the system and its components.
#
# https://www.home-assistant.io/components/system_health/
#
system_health:

# Text to speech
tts:
  - platform: google_translate

zeroconf:

alert: !include_dir_merge_named include/alert

binary_sensor: !include_dir_merge_list include/binary_sensor/legacy_format

group: !include_dir_merge_named include/group

input_boolean: !include_dir_merge_named include/input_boolean

mqtt:
  binary_sensor: !include_dir_merge_list include/binary_sensor/mqtt
  sensor: !include_dir_merge_list include/sensor/mqtt

notify: !include_dir_merge_list include/notify

# The panel_iframe support allows you to add additional panels to your
# Home Assistant frontend. The panels are listed in the sidebar and can
# contain external resources like the web frontend of your router,
# your monitoring system, or your media server.
#
# This configration loads up all my panels
#
# https://www.home-assistant.io/components/panel_iframe/
#
panel_iframe: !include_dir_merge_named include/panels/iframes

sensor: !include_dir_merge_list include/sensor/legacy_format

template:
  - binary_sensor: !include_dir_merge_list include/binary_sensor/template
  - sensor: !include_dir_merge_list include/sensor/template
