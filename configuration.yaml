# Main Settings
config:
# https://www.home-assistant.io/docs/configuration/basic/
homeassistant:
    name: Howell Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    elevation: !secret home_elevation
    unit_system: metric
    temperature_unit: C
    time_zone: Europe/London

    auth_providers:
        - type: homeassistant

# Lovelace UI
# https://www.home-assistant.io/lovelace/
# https://www.home-assistant.io/lovelace/yaml-mode/
#lovelace:
#    mode: yaml

# System Health
# https://www.home-assistant.io/components/system_health/
system_health:

# Google Map
# https://www.home-assistant.io/components/map/
map:

# Life360
# https://www.home-assistant.io/components/life360/
life360:
  accounts:
    username: !secret life360_username
    password: !secret life360_password
  circles:
    include:
      family
  driving_speed: 30.0
  

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# MQTT
# https://www.home-assistant.io/docs/mqtt/
mqtt: !include config/mqtt.yaml

# Recorder
# https://www.home-assistant.io/components/recorder/
recorder: !include config/recorder.yaml

# configuration.yaml entry
hello_mqtt:
  topic: some_mqtt/topic/here
