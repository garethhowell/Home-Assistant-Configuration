- id: '1671291723470'
  alias: Reset bedtime overides
  description: Periodically overnight, reset the booleans that get set when we go
    to bed.
  trigger:
  - platform: time
    at: 00:01:00
  - platform: time
    at: 01:00:00
  - platform: time
    at: 02:00:00
  - platform: time
    at: 03:00:00
  condition: []
  action:
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id:
      - input_boolean.central_heating_manual
      - input_boolean.simulate_bedtime
      - input_boolean.ch_extended
  mode: single
- id: '1671296746796'
  alias: Control CH boiler
  description: Control CH boiler based on state of "We need heat" input_boolean
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.we_need_heat
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  condition: []
  action:
  - service: switch.turn_on
    data: {}
    target:
      device_id: c5672e03a7e1cb609a11b5473b7c8921
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.we_need_heat
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 5
  - service: switch.turn_off
    data: {}
    target:
      device_id: c5672e03a7e1cb609a11b5473b7c8921
  mode: single
- id: '1671785551975'
  alias: Set/Unset Sunset
  description: Turn on input_boolean.sunset when the sun sets
  trigger:
  - platform: sun
    event: sunset
    offset: '- 00:30:00'
  condition: []
  action:
  - data: {}
    target:
      entity_id: input_boolean.sunset
    action: input_boolean.turn_on
  - wait_for_trigger:
    - platform: sun
      event: sunrise
      offset: 00:30:00
  - data: {}
    target:
      entity_id: input_boolean.sunset
    action: input_boolean.turn_off
  mode: single
